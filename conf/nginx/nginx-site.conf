# Phần http phải nằm ngoài server block
http {
    # Tăng timeout cho toàn bộ ứng dụng
    client_header_timeout 300s;
    client_body_timeout 300s;
    fastcgi_read_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Server block cho ứng dụng Laravel
    server {
        listen 80;

        server_name _;

        root /var/www/html/public;
        index index.html index.htm index.php;

        sendfile off;

        # Logging
        error_log /dev/stdout info;
        access_log /dev/stdout;

        # Bảo mật cơ bản
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";

        charset utf-8;

        # Điều hướng tất cả request về index.php
        location / {
            try_files $uri $uri/ /index.php?$query_string;
        }

        # Bỏ qua logging cho favicon và robots.txt
        location = /favicon.ico { access_log off; log_not_found off; }
        location = /robots.txt  { access_log off; log_not_found off; }

        # Tối ưu caching cho tĩnh
        location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg)$ {
            expires 5d;
        }

        # Xử lý PHP request
        location ~ \.php$ {
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass unix:/var/run/php-fpm.sock;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
        }

        # Chặn truy cập file .git và ẩn file hệ thống
        location /.git {
            deny all;
            return 403;
        }

        location ~ /\. {
            log_not_found off;
            deny all;
        }

        location ~ /\.(?!well-known).* {
            deny all;
        }
    }
}

version: "3.8"

services:
  app:
    build: .
    container_name: laravel-app
    volumes:
      - .:/var/www
    ports:
      - 8000:8000
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=laravel
      - DB_USERNAME=root
      - DB_PASSWORD=secret
    networks:
      - app-network

  db:
    image: mysql:8.0
    container_name: laravel-db
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: laravel
    ports:
      - 3306:3306
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
